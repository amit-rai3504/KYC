<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KYC Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="wizard-section">
		<div class="no-gutters">
			<div class="">
				<div class="wizard-content-left d-flex justify-content-center align-items-center">
					<h1>Welcome to BondIndia</h1>
				</div>
			</div>
			<div class="">
				<div class="form-wizard">
					<form action="" method="post" role="form">
						<div class="form-wizard-header">
							<p>(*) Fill all form field to go next step</p>
							<ul class="list-unstyled form-wizard-steps clearfix">
								<li class="active"><span>1</span></li>
								<li><span>2</span></li>
								<li><span>3</span></li>
								<li><span>4</span></li>
							</ul>
						</div>
						<fieldset class="wizard-fieldset show">
							<h5>PAN Card Information</h5>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="pname">
								<label for="pname" class="wizard-form-text-label">Name on PAN Card*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="pnumber">
								<label for="pnumber" class="wizard-form-text-label">PAN Card Number*</label>
								<div class="wizard-form-error"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="password">
								<label for="password" class="wizard-form-text-label">Password*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group clearfix">
								<a href="javascript:;" class="form-wizard-next-btn float-right">Next</a>
							</div>
						</fieldset>
						<fieldset class="wizard-fieldset">
							<h5>Aadhar Card Information</h5>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="adname">
								<label for="adname" class="wizard-form-text-label">Name on Aadhar*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="adnumber">
								<label for="adnumber" class="wizard-form-text-label">Aadhar No.*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group clearfix">
								<a href="javascript:;" class="form-wizard-previous-btn float-left">Previous</a>
								<a href="javascript:;" class="form-wizard-next-btn float-right">Next</a>
							</div>
						</fieldset>
						<fieldset class="wizard-fieldset">
							<h5>Bank Information</h5>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="bname">
								<label for="bname" class="wizard-form-text-label">Bank Name*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="brname">
								<label for="brname" class="wizard-form-text-label">Branch Name*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="acname">
								<label for="acname" class="wizard-form-text-label">Account Name*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="acon">
								<label for="acon" class="wizard-form-text-label">Account Number*</label>
								<div class="wizard-form-error"></div>
							</div>
              <div class="form-group">
								Account Type
								<div class="wizard-form-radio">
									<input name="radio-name" id="savings" type="radio">
									<label for="mastercard">Savings</label>
								</div>
								<div class="wizard-form-radio">
									<input name="radio-name" id="current" type="radio">
									<label for="current">Current</label>
								</div>
							</div>
							<div class="form-group clearfix">
								<a href="javascript:;" class="form-wizard-previous-btn float-left">Previous</a>
								<a href="javascript:;" class="form-wizard-next-btn float-right">Next</a>
							</div>
						</fieldset>
						<fieldset class="wizard-fieldset">
							<h5>Contact Address</h5>
              <h6>As per Aadhar</h6>

							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="honame">
								<label for="honame" class="wizard-form-text-label">House No / Street No*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="row">
								<div class="col-lg-6 col-md-6 col-sm-6">
									<div class="form-group">
										<input type="text" class="form-control wizard-required" id="cityname">
										<label for="cityname" class="wizard-form-text-label">City*</label>
										<div class="wizard-form-error"></div>
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6">
									<div class="form-group">
										<input type="text" class="form-control wizard-required" id="pincode">
										<label for="pincode" class="wizard-form-text-label">Pincode*</label>
										<div class="wizard-form-error"></div>
									</div>
								</div>
							</div>

							<div class="form-group clearfix">
								<a href="javascript:;" class="form-wizard-previous-btn float-left">Previous</a>
								<a href="success.html" class="form-wizard-submit float-right">Submit</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</section>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
